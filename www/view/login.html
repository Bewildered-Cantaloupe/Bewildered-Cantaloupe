<ion-view>
  <ion-content>
    <div class="main-container">
    <img class="logo" src="./img/logo150.png" alt="Logo">
    <h1 class="app-name">Off The Truck</h1>
    <div class="lpform-container" ng-controller="UserController">
      <input class="lpform-input" type="text" ng-model = "user.email" placeholder="Email">
      <input class="lpform-input" type="password" ng-model = "user.password" placeholder="Password">
      <input class="lpform-button" type="submit" ng-click="authUser(user)" value="Login" />
      <a class="lpsignup" href="#/signup"><span class="link-font">Sign Up</span></a>
    </div>
      <div class="footer white-font">Provider to you by HR Bewildered-Cantaloupe</div>
    </div>
  </ion-content>
</ion-view>
