<ion-view>
  <ion-content>
    <div class="main-container">
      <img class="logo" src="./img/logo150.png" alt="Logo">
      <h1 class="app-name">Off The Truck</h1>
      <div class="lpform-container">
        <form novalidate class="css-form" name="loginForm">
          <!-- Controllers are defined in userCtrl.js & authUser is boilerplate Firebase auth code -->
          <input class="lpform-input" type="email" ng-model = "user.email" placeholder="Email" name="email" required>
            <div ng-if="loginForm.email.$error.email && loginForm.email.$touched">
              Please enter a valid email address
            </div>
          <input class="lpform-input" type="password" ng-model = "user.password" placeholder="Password" ng-minlength="6" required>
          <input class="lpform-button" type="submit" ng-click="authUser(user)" value="Login" />
          <a class="lpsignup" href="#/signup"><span class="link-font">Sign Up</span></a>
        </form>
      </div>
      <div class="footer white-font">Provided to you by HR Bewildered-Cantaloupe</div>
    </div>
  </ion-content>
</ion-view>
