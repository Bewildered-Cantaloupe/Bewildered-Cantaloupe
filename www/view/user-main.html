
<ion-view>
  <ion-header-bar class="bar-color header-font">
  <span class="header-font">Off The Truck</span>
  </ion-header-bar>
  <div id="map-container">Map Container</div>
  <ion-content class="user-content-list" ng-controller="TruckController">
  <div class="card" ng-repeat="(key, value) in trucks">
    <div class="item item-text-wrap">
      Truck name: {{value.truckname}}
    </div>
  </div>
  </ion-content>
</ion-view>
